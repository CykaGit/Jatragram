{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<style>
    body{
        background-color: #171717 !important;
    }
</style>

    <div class="container my-5">
        <div class="row justify-content-center">

            <!-- All posts ordered by number of likes -->
            {% for post in all_posts %}
                <!-- Single post grid -->
                <div class='col-12 col-md-4 col-lg-3 my-4 mx-3 px-0 card'>
                    <a href="{% url 'post_detail_view' post.pk %}" class="text-decoration-none text-reset" style="border-radius: 1px;
                    background-color: #1d1d1d;
                    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.24);
                    border: 2px solid rgba(26, 26, 26, 0.12); ">

                        <!-- Post Image -->
                        <img src="{{ post.image.url }}" class="w-100 img-fluid" style="height: 230px;object-fit: cover;">

                        <div class='posts__likes__comment mx-auto py-3 text-center text-mute row justify-content-center' style="font-size: 14px;">
                            <span class="mx-2" style="color: #fff;">
                                <span class="far fa-heart" style="color: #fff;"></span>

                                <!-- Total likes -->
                                {{ post.likes_count }}

                            </span> 
                            <span class="mx-2" style="color: #fff;">
                                <span class="far fa-comment" style="color: #fff;"></span>

                                <!-- Total comments -->
                                {{ post.comments_count }}

                            </span>
                        </div>
                    </a>
                </div>
                <!-- Single post grid end -->

            {% endfor %}
            <!-- All posts ordered by number of likes end -->

        </div>
    </div>
{% endblock %}
